<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Agenda</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="form-container">
        <div class="card">
          <div class="card-header">
            <h2>Inicio de sesión</h2>
          </div>
          <div class="card-body">
            <form action="" class="form" id="formulario-login">
              <div class="form-group">
                <label for="" class="form-groupLabel">Usuario</label>
                <input type="text" class="form-groupInput" id="input-usuario" />
                <div class="message-error" id="error-user"></div>
              </div>

              <div class="form-group">
                <label for="" class="form-groupLabel">Contraseña</label>
                <input type="text" class="form-groupInput" id="input-pass" />
                <div class="message-error" id="error-password"></div>
              </div>

              <div class="form-groupButtons">
                <button type="submit" class="btn btn-iniciar" id="btn-iniciar">
                  Iniciar sesión
                </button>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <p class="forgot-password">
              ¿Olvidaste tu contraseña? Haz click <a href="#">aquí</a>.
            </p>

            <p class="no-account">
              ¿No tienes una cuenta? Haz click <a href="#">aquí</a>.
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/app.js"></script>
  </body>
</html>
