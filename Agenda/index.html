<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda | Main</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-form">
        <div class="card border-2">
          <div class="card-header">
            <h2>Datos del contacto</h2>
          </div>
          <div class="card-body">
            <form action="" class="form" id="form-contacto">
              <div class="form-group double-group">
                <div class="form-group">
                  <label for="" class="form-groupLabel">Nombre</label>
                  <input
                    type="text"
                    class="form-groupInput"
                    id="input-nombre__contacto"
                  />
                  <div class="message-error" id="error-nombre_contacto"></div>
                </div>
                <div class="form-group">
                  <label for="" class="form-groupLabel">Apellido</label>
                  <input
                    type="text"
                    class="form-groupInput"
                    id="input-apellido__contacto"
                  />
                  <div class="message-error" id="error-apellido_contacto"></div>
                </div>
              </div>

              <div class="form-group">
                <label for="" class="form-groupLabel">Email</label>
                <input
                  type="email"
                  class="form-groupInput"
                  id="input-email__contacto"
                />
                <div class="message-error" id="error-email_contacto"></div>
              </div>

              <div class="form-group">
                <label for="" class="form-groupLabel">Telefono</label>
                <input
                  type="tel"
                  class="form-groupInput"
                  id="input-tel__contacto"
                />
                <div class="message-error" id="error-tel_contacto"></div>
              </div>

              <div class="form-groupButtons">
                <button class="btn btn-iniciar" id="btn-guardar">
                  Guardar
                </button>
              </div>
            </form>
          </div>
        </div>

        <div class="box-messages">
          <h3>Hola</h3>
        </div>
      </div>
      <div class="container-table"></div>
    </div>

    <script src="assets/js/index.js"></script>
  </body>
</html>
